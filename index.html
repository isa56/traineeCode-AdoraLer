<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="public/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <!--Isso aqui é só para ter uma ideia, qql mudança é valida
    lets que bora!!-->


    <section class="section-carousel">
        <div class="container">
            
            <div id="slideshow" class="slide carousel">

                <!--Lista responsavel pelo número de partições do carousel-->

                <ol class="carousel-indicators">
                    <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#slideshow" data-slide-to="1"></li>
                    <li data-target="#slideshow" data-slide-to="2"></li>
                    <li data-target="#slideshow" data-slide-to="3"></li>
                </ol>

                <!--Local onde as imagens são inseridas, junto a título e paragrafo adicionais, caso necessario-->

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="public/img/livroconectadas.jpg" class="w-100" />
                    </div>
                    <div class="carousel-item">
                        <img src="public/img/livroguiadefinitivo.jpg" class="w-100" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Testando</h5>
                            <p>Isso aqui</p>
                          </div>
                    </div>
                </div>

                <!--Responsavel pela movimentação do carousel-->

                <a class="carousel-control-prev expand-sm" href="#slideshow" data-slide-to="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>

                <a class="carousel-control-next carousel-control-next-expand-sm" href="#slideshow" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>

            </div>

        </div>
    </section>

            </div>
            

        <!--Sim, por algum motivo a class row adiciona algum tipo de margin
        ou padding que eu não consigo tirar de jeito nenhum, mas que eu imagino
        que não vá interferir em nada, pois o limite continua sendo a width da div container
        -->
